#java&ant

name: java&ant

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64

      - name: Run the Ant jar target
        run:  ant -noinput -buildfile bult-ci.xml jar

      
